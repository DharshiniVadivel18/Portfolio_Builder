services:
  - type: web
    name: portfolio-builder
    env: node
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: portfolio_builder_secret_key_2024
      - key: MONGODB_URI
        fromDatabase:
          name: portfolio-db
          property: connectionString